<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Styling Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            perspective: 1000px; /* Adding perspective for 3D effects */
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: inherit; /* Inheriting perspective from parent */
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border: 2px solid #2980b9;
            transform-style: preserve-3d; /* Allows child elements to preserve 3D transformations */
            transition: transform 0.5s;
        }
        .box:hover {
            transform: rotateY(180deg); /* Rotate box on hover */
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hides backface of the element */
        }
        .front {
            transform: rotateY(0deg);
            background-color: #3498db;
        }
        .back {
            transform: rotateY(180deg);
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <div class="front">Front</div>
        <div class="back">Back</div>
    </div>
</div>

</body>
</html>
